- name: data types
  hosts: local
  connection: local
  vars:
    Course: "Devops with AWS" #string
    Duration: 120 # number
    is_live: true #boolean
    #list
    tools: #["linux", "shell", "ansible"]
    - "linux"
    - "shell"
    - "ansible"
    concepts: #dictionary or map
      cloud: AWS
      cm: ansible 
  tasks:
  - name: print course info
    ansible.builtin.debug:
    msg: "Course Name is: {{ COURSE }}, Duration: {{ DURATION }}, Trainer: {{ TRAINER }}, is it live: {{ is_live }}, tools are: {{ tools }} Concepts are: {{ concepts}}"