- name: play level variable
  hosts: localhost
  connection: local #Ansible is connecting to local host
  vars:
    COURSE: DevOps with AWS 
    DURATION: 10HRS
    TRAINER: Siva
  tasks:
  - name: print the course info
    vars: 
      COURSE: Ansible
    ansible.builtin.debug:
      msg: "Course Name is: {{ COURSE }}, Duration: {{ DURATION }}, Trainer: {{ TRAINER }}"


