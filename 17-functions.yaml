- name: functions
  hosts: local
  connection: local
  vars:
    technologies: DevOps, Linux, Shell, Ansible # string
    name: "Sudeep Reddy D"
    gmail: sudeep@gmail.com
    ipaddress: "2000:03:04:00"
    # dictionary == map
    tags:
      Application: payment
      Environment: dev
    # list
    listTags:
    - key: Application
      value: payment
    - key: Environment
      value: dev
  tasks: 
  - name: default variable
    ansible.builtin.debug: 
      msg: "Hello, {{ name | default('ramesh') }}"
  # string to list
  - name: convert string to list
    ansible.builtin.debug:
      msg: "Tehcnologies are: {{ technologies | split(',') }}"
  
  - name: convert map to list
    ansible.builtin.debug:
    msg: "Tags are: {{ tags | dict2items }} "

  - name: convert list to map
    ansible.builtin.debug:
    msg: "Tags map: {{ listTags | items2dict }} "

  - name: read yaml and take it to variable
    ansible.builtin.set_fact:
      student_yaml: "{{ lookup('file', 'student.yaml') | from_yaml }}"
  
  - name: convert yaml to json
    ansible.builtin.debug:
      msg: "json: {{ student_yaml }}"

  - name: save json to file 
    ansible.builtin.copy: 
      dest: ./student-data.json
      content: "{{ student_yaml | to_nice_json }}"

  - name: convert uppercase
    ansible.builtin.debug:
      msg: "{{ name | upper }}"

  - name: convert lowercase
    ansible.builtin.debug:
      msg: "{{ gmail | lower }}"

  - name: grep for root
    ansible.builtin.shell: cat /etc/passwd | grep root
    register: command_output

  - name: print the command command_output
    ansible.builtin.debug:
     msg: "{{ command_output }}"

  - name: redirect the output 
    ansible.builtin.shell: ls -ltrh > /tmp/output.txt
    register: redirect_output
    ignore_errors: true

  - name: print the command command_output
    ansible.builtin.debug:
     msg: "{{ redirect_output }}"

  
